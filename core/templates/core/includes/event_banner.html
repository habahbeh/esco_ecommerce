{% load i18n %}
<div id="eventBanner" class="event-banner" style="display: none;">
    <div class="event-banner-inner">
        <div class="event-banner-content">
            <div class="event-banner-image">
                <img src="" alt="" id="eventBannerImage">
            </div>
            <div class="event-banner-text">
                <div class="event-banner-status" id="eventBannerStatus"></div>
                <h3 id="eventBannerTitle"></h3>
                <p id="eventBannerDescription"></p>
            </div>
        </div>
        <div class="event-banner-actions">
            <a href="#" class="btn btn-sm btn-light" id="eventBannerButton"></a>
            <button class="event-banner-close" id="eventBannerClose" aria-label="{% trans 'إغلاق' %}">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</div>
